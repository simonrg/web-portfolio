---
layout: default
---

<main class="page-content" aria-label="Content">
  <div class="page-content__block">
    
	<article class="post">
		<h2>{{ page.title }}</h2>

		<div class="post-date">Written on {{ page.date | date: "%B %e, %Y" }}</div>

		<div class="entry">{{ content }}</div>

		<a href="{{site.baseurl}}/blog">Back</a>
	</article>

  </div>
</main>

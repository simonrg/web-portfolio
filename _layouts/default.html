<!DOCTYPE html>
<html lang="en">
  <head>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include head.html %}

  </head>

  <body>

    {% include header.html %}

    <div id="main" role="main" class="container">

      {% if page.title == 'Home' %}{% include hero.html %}{% endif %}

      <main class="page-content" aria-label="Content">
        <div class="wrapper">

        {% if page.title != 'Home' and page.layout != 'post' %}
          <h2 class="section-title">{{ page.title }}</h2>
        {% endif %}

        {{ content }}
        
        </div>
      </main>

    </div>

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
